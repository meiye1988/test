<script>
$(document).ready(function(){
    var defaults = {resizewidth:'768'};
    var resizewidth = defaults.resizewidth;
    var $menu = $(".navbar-nav");
    var $window = $(window);

    if (resizewidth < $window.width()){//大于768
        $menu.find("li").each(function(){
            console.log($(this).has("ul").length);
            if($(this).has("ul").length){
                $(this).on("mouseover",function(){
                    $(this).find(">ul").show();
                }).on("mouseleave",function(){
                    $(this).find(">ul").hide();
                });
            }
        });
    }else{
        var $navbartoggle = $(".navbar-toggle");
        $navbartoggle.on("click",function(){
            $(".navbar-collapse").toggle();
        });
        $menu.find("ul").each(function(){
            var $li = $(this).parent();
            $li.find(">a").on("click",function(e){
                e.preventDefault();
                e.stopPropagation();

                if($li.hasClass("open")){
                    $li.removeClass("open");
                }else{
                    $li.addClass("open");
                }
            });
        });

    }

});



</script>
