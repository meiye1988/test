<!DOCTYPE html>

    <title>CSS Responsive Squares</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        section {
            padding-bottom: 20px;
            border-bottom: 3px solid #ccc;
        }

        section:last-child {
            border: none;
        }

        section:after {
            content: '';
            display: table;
            clear: both;
        }

        .box {
            position: relative;
            float: left;
            margin: 0 2.5%;
            width: 20%;
            text-align: center;
            /*/!*font-size: 16px;*!/*/
            /*font-size: 2vw;*/
            background: orange;
            overflow: hidden;
            border:2px solid #fff;
        }

        .box:nth-child(3) {
            background: violet;
        }

        .box:nth-child(4) {
            background: yellowgreen;
        }

        .box:nth-child(5) {
            background: skyblue;
        }
